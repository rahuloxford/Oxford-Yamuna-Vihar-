<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Four - Making forms in HTML</title>
</head>
<body>
    <form>
        <!-- <label for="name">User Name: </label>
        <input type="text" placeholder="Enter Name" id="name">
        <input type="submit" value="Send"> -->

        <input type="text" required><br><br>

        <input type="color"><br><br>

        <input type="number" step="3" min="0" max="150"><br><br>

        <input type="email"><br><br>

        <input type="date"><br><br>

        <input type="week"><br><br>

        <input type="datetime-local"><br><br>

        <input type="month"><br><br>

        <input type="time"><br><br>

        <input type="tel"><br><br>

        <input type="password"><br><br>

        <input type="file" multiple> <br><br>

        <input type="range"><br><br>

        <input type="radio" name="gender">Male

        <input type="radio" name="gender">Female

        <input type="radio" name="gender">Other

        <br><br>

        <input type="checkbox" name="cricket">cricket

        <input type="checkbox" name="badminton">badminton

        <input type="checkbox" name="hockey">hockey

        <input type="checkbox" name="tennis">tennis

        <br><br>


        <input type="submit" value="Send">
    </form>
</body>
</html>
