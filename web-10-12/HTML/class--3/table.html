    <title>Class Three - Table's</title>

<body>
    <!-- TABLE in HTML -->
    <h1>Let's discuss tables in HTML</h1>

    <table border="2px" cellspacing="40px" cellpadding="10px">
        <tr>
            <th>heading 1</th>
            <td>data 1</td>
            <td rowspan="2"><a href="https://www.google.com">Google</a></td>
            <td>data 3</td>
        </tr>

        <tr>
            <th>heading 2</th>
            <td>data 4</td>
            
            <td>data 6</td>
        </tr>

        <tr>
            <th>heading 3</th>
            <td><a href="https://www.youtube.com/results?search_query=dog+videos"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSq0Fr1oEX9PZURzf_COP6Cqd07CBLOAWDecQt_gFtdsg&s" alt="Picture of a dog"></a></td>
            <td colspan="2">data 8</td>
            
        </tr>
    </table>
